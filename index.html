<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Papper Scissors Tutorial</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <br>

            <label>Enter Your Username</label>
            <br>
            <input id="username" placeholder="your username is..." autocomplete="off" value="">
            <button id="next_button">Next</button>

            <br><br>

            <div id="button_div" class="d-none">
                <button class="options" id="rock_id">rock</button>
                <button class="options" id="paper_id">paper</button>
                <button class="options" id="scissors_id">scissors</button>
            </div>

            <br><br>

            <div id="options_div" class="d-none">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>User Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>


        </div>
    </div>
</div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="./assets/js/bootstrap.js"></script>
</html>
