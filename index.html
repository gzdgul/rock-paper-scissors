<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Papper Scissors Tutorial</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<main style="width:100vw; height: 100vh;" id="main" class="bg-dark">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <br>
                <label style="font-weight: bold; font-size: 2.5rem;" class="text-light">Rock Papper Scissors Tutorial</label>
                <br><br>
                <label for="username" class="text-light form-label">Enter Your Username</label>
                <br>
                <input id="username" class="btn btn-outline-light" placeholder="your username is..." autocomplete="off" value="">
                <button id="next_button" class="btn btn-outline-light">Next</button>

                <br><br>

                <div id="button_div" class="d-none">
                    <button class="btn btn-outline-light options" id="rock_id">rock</button>
                    <button class="btn btn-outline-light options" id="paper_id">paper</button>
                    <button class="btn btn-outline-light options" id="scissors_id">scissors</button>
                </div>

                <br><br>

                <div id="options_div" class="d-none">
                    <h2 class="text-light">Computer Choice: <span id="computer-choice"></span></h2>
                    <h2 class="text-light">User Choice: <span id="user-choice"></span></h2>
                    <h2 class="text-light">Result: <span id="result"></span></h2>
                </div>


            </div>
        </div>
    </div>
</main>


</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="./assets/js/bootstrap.js"></script>
</html>
